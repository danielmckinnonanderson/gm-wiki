<div class="container text-center">
  <h1>Search</h1>

  <div>
    <input
      id="search-input"
      [(ngModel)]="this.searchQuery"
      (ngModelChange)="this.onQueryChanged()"
      placeholder="Search"
    />
  </div>

  <results-panel
    [results]="this.results"
    (searchSelectionEvent)="this.onSearchSelection($event)"
  />
</div>
