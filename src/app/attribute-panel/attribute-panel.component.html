<section class="attr-container row">
  <div class="attr-panel col-12">

    <div class="row align-items-center" style="padding-left: 8px; padding-right: 8px;">
      <div
        *ngFor="let attrKey of this.attributeKeys()"
        class="attr-box col-2 text-center"
      >
        <div class="attr-box-inner">
          <p class="attr-name">{{ attrKey.toLocaleUpperCase() }}</p>
          <span class="attr-value">{{ this.getAttrValue(attrKey) }}</span>
          <span class='attr-modifier'> ( {{ this.getModifierText(this.getAttrValue(attrKey)) }})</span>
        </div>
      </div>
    </div>
  </div>
</section>
